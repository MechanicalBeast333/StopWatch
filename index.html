<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Timer</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <div id="container">
        <div class="main">
            <div class="inner inner3">
                <label for="hours" class="label">Hours</label>
                <div id="hours" class="text two">0</div> 
                
            </div>
            <div class="inner inner1">
                <label for="first" class="label">Minutes</label>
                <div id="first" class="text one">0</div>
            </div>
            <div class="inner inner2">
                <label for="second" class="label">Seconds</label>
                <div id="second" class="text two">0</div> 
                
            </div>
            
         </div>
         <button class="btn">Start / Pause</button>
        <button class="btn bn">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
